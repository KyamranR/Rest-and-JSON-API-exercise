<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcake</title>
  </head>
  <body>
    <h1>Cupcake</h1>
    <div class="cupcakes-list">
      <!-- Cupcakes will be added here -->
    </div>

    <h2>Add a Cupcake</h2>
    <form id="cupcake-form">
      <label for="flavor">Flavor:</label>
      <input type="text" id="flavor" name="flavor" required /><br />

      <label for="size">Size:</label>
      <input type="text" id="size" name="size" required /><br />

      <label for="rating">Rating:</label>
      <input
        type="number"
        id="rating"
        name="rating"
        min="1"
        max="10"
        required
      /><br />

      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" /><br />

      <button type="submit">Add Cupcake</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
